<div class="container">
    <div class="message bubble" [ngClass]="{'out': outgoing, 'in': !outgoing}" *ngIf="message.messageType === 'CHAT'">
        <div class="name">{{message.personNumber}}</div>
        <mat-divider></mat-divider>
        <p>
            {{message.content}}
        </p>
        <div class="time">{{ message.time }}</div>
    </div>
</div>
