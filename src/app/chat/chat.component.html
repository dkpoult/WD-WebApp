<mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChange($event)">
  <mat-tab>
    <ng-template matTabLabel>
      <span matBadge="{{ unreadMessages }}" matBadgeHidden="{{ unreadMessages === 0 }}" matBadgeOverlap="false"
        matBadgeColor="warn">
        Chat
      </span>
    </ng-template>
    <div class="chat-container" #autoScroll>
      <!--[scrollTop]="autoScroll.scrollHeight"-->
      <div *ngFor="let message of messages;">
        <app-chat-message (delete)="deleteMessage(message.id)" [message]="message" [color]="getMessageColor(message)"
          [isModerator]="isModerator()">
        </app-chat-message>
      </div>
    </div>
    <div class="edit-box">
      <mat-form-field fxFlex>
        <mat-label>Type a message</mat-label>
        <textarea matInput #messageInput (keydown.enter)="sendMessage(messageInput, $event)"></textarea>
      </mat-form-field>
     
    </div>
    <button mat-icon-button (click)="sendMessage(input)">
        <mat-icon>send</mat-icon>
      </button>
  </mat-tab>
  <mat-tab>
    <ng-template matTabLabel>
      <span matBadge="â˜…" matBadgeHidden="{{ !unansweredSurvey }}" matBadgeOverlap="false" matBadgeColor="warn">
        Survey</span>
    </ng-template>
    <ng-template matTabContent>
      <app-view-survey [course]="course" [survey]="survey"></app-view-survey>
    </ng-template>
  </mat-tab>
</mat-tab-group>
