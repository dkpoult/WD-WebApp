<div *ngFor="let message of messages; let i = index">
  <app-chat-message (delete)="deleteMessage(i)" [message]="message" [color]="getMessageColor(message)">
  </app-chat-message>
</div>
<div class="edit-box">
  <mat-form-field fxFlex>
    <textarea matInput #messageInput [placeholder]="'Type a message'"></textarea>
  </mat-form-field>
  <button mat-icon-button (click)="sendMessage(messageInput)">
    <mat-icon>send</mat-icon>
  </button>
</div>
