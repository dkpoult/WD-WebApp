<section style="max-width: 300px;">
  <h1 mat-dialog-title>Link Your Wits Account</h1>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Person Number</mat-label>
        <input formControlName="personNumber" matInput>
        <mat-error>
          Please enter a person number
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <mat-icon style="cursor: pointer;" matTooltip="Show/Hide Password" matSuffix
          (click)="hidePassword = !hidePassword">
          {{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>
          Please enter a password
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="noUser && form.pristine">
        Invalid username or password
      </mat-error>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [disabled]="hasErrors()" type="submit" mat-dialog>Submit</button>
      <span fxFlex></span>
      <button mat-button type="button" mat-dialog-close color="warn">Cancel</button>
    </mat-dialog-actions>
  </form>
</section>
