<div>
  <button mat-icon-button disableRipple [matTooltip]="upvoted ? 'Remove Upvote':'Upvote'" class="vote-button"
    [@bounce]="upvoteState()" [ngClass]="{'upvoted': upvoted}" (click)="vote(1); $event.stopPropagation()">
    <mat-icon>thumb_up</mat-icon>
  </button>
  <i class="score" *appIfChanges="score" [@fadeInOut] [ngClass]="{'downvoted': downvoted, 'upvoted': upvoted}">
    {{ score }}
  </i>
  <button mat-icon-button disableRipple [matTooltip]="downvoted ? 'Remove Downvote':'Downvote'" class="vote-button"
    [@bounce]="downvoteState()" [ngClass]="{'downvoted': downvoted}" (click)="vote(-1); $event.stopPropagation()">
    <mat-icon>thumb_down</mat-icon>
  </button>
  <button class="reply-button" mat-icon-button matTooltip="Reply" (click)="reply(); $event.stopPropagation()">
    <mat-icon>reply</mat-icon>
  </button>
  <ng-content class="other-button"></ng-content>
</div>
