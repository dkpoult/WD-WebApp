<div *ngIf="gotPosts">
  <mat-card mat-ripple *ngFor="let post of posts" routerLink="{{ post.code }}">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.poster }}</mat-card-subtitle>
    <mat-card-content>{{ post.body }}</mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="Upvote" (click)="vote(post, 1)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Downvote" (click)="vote(post, -1)">
        <mat-icon>thumb_down</mat-icon>
      </button>
      <i class="score">({{ post.upscore - post.downscore }})</i>
    </mat-card-actions>
  </mat-card>
</div>
<button #fab mat-fab class="fab" matTooltip="Create A Post" (click)="openCreatePostDialog()">
  <mat-icon>add</mat-icon>
</button>
