<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="dialog" [mode]="over"
    fxShow="isHandset$ | async">
    <mat-nav-list>
      <!-- Put links here -->
      <!-- <mat-list-item mat-button routerLink="{{ link }}">{{ item }}</mat-list-item> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" fxShow="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a layout-align="start center" mat-button routerLink="">WitsDaily</a>
      <span flex></span>
      <div class="navbar-top">
        <!-- Put links here -->
        <!-- <a mat-button routerLink=" {{ link }} ">{{ item }}</a> -->
        <a mat-button routerLink="link">item</a>
        <a mat-button routerLink="link">item</a>
        <a mat-button routerLink="link">item</a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
