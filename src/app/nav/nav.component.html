<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="dialog" [mode]="over"
    fxShow="isHandset$ | async">
    <mat-nav-list>
      <!-- Put links here -->
      <mat-list-item mat-button routerLink="">Home</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" fxShow="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WitsDaily</span>
      <div [class.hidden]="(isHandset$ | async)">
        <!-- Put links here -->
        <a mat-button routerLink="">Home</a>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
