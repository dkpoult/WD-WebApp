<mat-sidenav-container class="sidenav-container">
  <!--Sidenav for mobile-->
  <mat-sidenav #drawer class="drawer" fixedInViewport="true" [attr.role]="dialog" [mode]="over"
    fxShow="isHandset$ | async" [opened]="(!isHandset$ | async)">
    <!--Menu items if logged out-->
    <mat-nav-list *ngIf="!loggedIn()">
      <mat-list-item mat-button *ngFor="let menuItem of menuItemsLoggedOut">
        <a routerLink="{{ menuItem.link }}">{{ menuItem.text }}</a>
      </mat-list-item>
      <!--Login/Signup buttons-->
      <div fxLayoutAlign="space-between start" fxAlign="end">
        <button fxFlex="50" mat-raised-button (click)="openLoginDialog()">Log In</button>
        <button fxFlex="50" mat-raised-button color="accent" (click)="openSignupDialog()">Sign Up</button>
      </div>
    </mat-nav-list>
    <!--Menu items if logged in-->
    <mat-nav-list *ngIf="loggedIn()">
      <mat-list-item mat-button *ngFor="let menuItem of menuItemsLoggedIn">
        <a routerLink="{{ menuItem.link }}">{{ menuItem.text }}</a>
      </mat-list-item>
      <!--Sign out button-->
      <div fxLayoutAlign="space-between start" fxAlign="end">
        <button fxFlex mat-raised-button color="accent" (click)="sharedService.signOut()">Sign Out</button>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <!--Toolbar at the top-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!--Hamburger button-->
      <button type="button" aria-label="Toggle side nav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-button routerLink="">WitsDaily</a>
      <span fxFlex></span>
      <div class="toolbar" [class.hidden]="isHandset$ | async">
        <!--Menu items if logged out-->
        <div *ngIf="!loggedIn()">
          <a mat-button *ngFor="let menuItem of menuItemsLoggedOut" routerLink="{{ menuItem.link }}">
            {{ menuItem.text }}
          </a>
          <button mat-button (click)="openLoginDialog()">Log In</button>
          <button mat-raised-button color="accent" (click)="openSignupDialog()">Sign Up</button>
        </div>
        <!--Menu items if logged in-->
        <div *ngIf="loggedIn()">
          <a mat-button *ngFor="let menuItem of menuItemsLoggedIn" routerLink="{{ menuItem.link }}">
            {{ menuItem.text }}
          </a>
          <button mat-raised-button color="accent" (click)="sharedService.signOut()">Sign Out</button>
        </div>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
