<div style="min-height: 300px" *ngIf="!!course">
  <form [formGroup]="form" class="sessions" *ngIf="sessionCount > 0" [@slideInOut]>
    <button mat-mini-fab type="button" class="add-fab" (click)="addSession()">
      <mat-icon>add</mat-icon>
    </button>
    <mat-accordion [multi]="false">
      <app-bookable-session-form *ngFor="let session of formSessions.controls; let i = index" [form]="formSessions.controls[i]"
                        (remove)="removeSession(i)" [id]="getId(i)">
      </app-bookable-session-form>
    </mat-accordion>
  </form>
  <div class="no-sessions" [@fadeIn]="sessionCount === 0 ? 'shown' : 'hidden'">
    <div class="no-content" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="15px">
      <p>There are no bookable sessions.</p>
      <button mat-raised-button type="button" (click)="addSession()" color="primary">Add One</button>
    </div>
  </div>
</div>
<button mat-button [disabled]="hasErrors()" (click)="submit()">Submit</button>
<pre>{{course.bookableSessions[personNumber] | json}}</pre>
