<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" fxLayoutAlign="center center">
  <agm-marker *ngFor="let v of filteredVenues" [latitude]="v.coordinates.lat" [longitude]="v.coordinates.lng">
    <agm-info-window>
      <strong>{{v.buildingName}}</strong>
      <br>
<!--      <span>{{v.floors.length}} floors</span>-->
    </agm-info-window>
  </agm-marker>
</agm-map>
