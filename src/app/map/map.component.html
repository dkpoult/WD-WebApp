<agm-map fxLayoutAlign="center center" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker [latitude]="v.coordinates[0]" [longitude]="v.coordinates[1]" *ngFor="let v of venues">
    <agm-info-window>
      <strong>{{ v.buildingCode }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
