<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" fxLayoutAlign="center center">
  <agm-marker *ngFor="let v of venues" [latitude]="v.coordinates[0]" [longitude]="v.coordinates[1]">
    <agm-info-window>
      <strong>{{v.buildingCode}}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
