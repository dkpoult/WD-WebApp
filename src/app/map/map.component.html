<!-- <div class="map-container"> -->
<agm-map fxLayoutAlign="center center" [latitude]="lat" [longitude]="lng" [zoom]="15">
  <agm-marker [latitude]="venue.coordinates[0]" [longitude]="venue.coordinates[1]" *ngFor="let venue of venues">
    <agm-info-window>
      <strong>{{ venue.buildingCode }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
