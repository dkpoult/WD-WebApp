<section *ngIf="gotPost">
  <div class="post">
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <div>
      <app-post-action-buttons [post]="post"></app-post-action-buttons>
    </div>
    <app-comment *ngFor="let comment of post.comments" [comment]="comment"></app-comment>
  </div>
</section>
