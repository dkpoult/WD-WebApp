<section *ngIf="gotCourse">
  <h1 mat-dialog-title>Edit Course</h1>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-dialog-content>
      <mat-form-field>
        <mat-label>Course Code</mat-label>
        <input matInput disabled="true" value="{{ courseCode }}">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Course Name</mat-label>
        <input matInput formControlName="name">
        <mat-error>
          Please enter a course name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Course Description</mat-label>
        <mat-hint>(Optional)</mat-hint>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enrolment Key</mat-label>
        <mat-hint>(Optional)</mat-hint>
        <input matInput formControlName="password">
      </mat-form-field>
      <mat-checkbox formControlName="clearKey" (change)="toggleClearKey()">
        Clear Enrolment Key
      </mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [disabled]="hasErrors() || form.pristine" type="submit">Save</button>
      <span fxFlex></span>
      <button mat-button type="button" routerLink="../../" color="warn">Cancel</button>
    </mat-dialog-actions>
  </form>
</section>
