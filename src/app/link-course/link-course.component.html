<section style="max-width: 500px;">
    <h1 mat-dialog-title>Link Existing Course</h1>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <mat-dialog-content>
        <mat-form-field>
          <mat-label>Moodle ID</mat-label>
          <input matInput formControlName="id">
          <mat-error>
            Please enter a Moodle ID
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="alreadyExists && !form.dirty">
          Course has already been linked
        </mat-error>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button [disabled]="hasErrors()" type="submit" mat-dialog>Create</button>
        <span fxFlex></span>
        <button mat-button type="button" mat-dialog-close color="warn">Cancel</button>
      </mat-dialog-actions>
    </form>
  </section>
