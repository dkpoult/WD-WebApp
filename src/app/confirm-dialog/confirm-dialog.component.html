<div class="container">
    <mat-dialog-content>
        <p>{{message}}</p>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <button (click)="close(true)" color="warn" mat-button>Yes</button>
        <button (click)="close(false)" mat-button>Cancel</button>
    </mat-dialog-actions>
</div>
