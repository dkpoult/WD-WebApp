<mat-card *ngFor="let course of courses">
    <mat-card-title>{{ course.courseCode }}</mat-card-title>
    <mat-card-subtitle>{{ course.courseName }}</mat-card-subtitle>
    <mat-card-content>{{ course.courseDescription }}</mat-card-content>
    <mat-card-actions>
        <button mat-icon-button matTooltip="Questions">
            <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Forum">
            <mat-icon>forum</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Announcements">
            <mat-icon>announcement</mat-icon>
        </button>
        <!--! For when muting courses is a thing-->
        <!-- <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button> -->
    </mat-card-actions>
</mat-card>

<app-speed-dial-fab class="speed-dial" [icon]="'class'" [actions]="fabActions"></app-speed-dial-fab>
