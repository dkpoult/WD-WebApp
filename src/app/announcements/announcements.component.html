<ng-container *ngIf="gotCourse; else elseTemplate">
  <div *ngIf="course.announcements.length === 0" class="no-announcments" class="no-content">
    There are no announcements for {{course.courseCode}}
  </div>
  <mat-card *ngFor="let announcement of course.announcements" [@inOutAnimation] class="announcement">
    <mat-card-title>{{announcement.title}}</mat-card-title>
    <mat-card-subtitle>{{announcement.time}}</mat-card-subtitle>
    <mat-card-content>{{announcement.body}}</mat-card-content>
  </mat-card>
  <button #fab (click)="openMakeAnnouncementDialog()" *ngIf="canAnnounce()" class="fab" mat-fab
          matTooltip="Create an Announcement">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>
<ng-template #elseTemplate>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
